<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
	<style>
	body {
    	font-family: Arial, sans-serif;
    	background-color: #222;
    	color: #fff;
    	margin: 0;
	}

	.navbar {
    	display: flex;
    	justify-content: space-between;
    	align-items: center;
    	padding: 10px 20px;
    	background-color: #333;
	}

	.nav-brand {
    	font-size: 24px;
    	font-weight: bold;
    	color: #fff;
	}

	.nav-center {
    	display: flex;
    	gap: 20px;
	}

	.nav-right {
    	display: flex;
    	gap: 10px;
	}

	.nav-link {
    	color: #fff;
    	text-decoration: none;
    	font-size: 18px;
	}

	.nav-link:hover {
    	color: #ccc;
	}

	.hero {
    	position: relative;
    	height: 50vh;
    	display: flex;
    	justify-content: center;
    	align-items: center;
    	text-align: center;
    	color: #fff;
	}

	.hero-image {
    	width: 100%;
    	height: 100%;
    	object-fit: cover;
    	position: absolute;
    	top: 0;
    	left: 0;
    	z-index: -2;
	}

	.image-overlay {
    	position: absolute;
    	top: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    	background: rgba(0, 0, 0, 0.5);
    	z-index: -1;
	}

	.hero-text {
    	z-index: 1;
	}

	.hero-text h1 {
    	font-size: 48px;
    	font-weight: bold;
	}

	.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px;
	}

	.product-item {
    	background-color: #333;
    	padding: 20px;
    	border-radius: 8px;
    	text-align: center;
    	transition: transform 0.3s ease, background-color 0.3s ease;
	}

	.product-item:hover {
    	transform: scale(1.05);
    	background-color: #444;
	}

	.product-image {
    	width: 100%;
    	height: auto;
    	border-radius: 8px;
	}

	h3 {
    	font-size: 20px;
    	margin: 10px 0;
	}

	p {
    	font-size: 18px;
    	color: #ccc;
	}

	.add-to-cart {
    	background-color: #ff5722;
    	color: white;
    	padding: 10px 20px;
    	border: none;
    	border-radius: 4px;
    	cursor: pointer;
    	transition: background-color 0.3s ease;
	}

	.add-to-cart:hover {
    	background-color: #e64a19;
	}
	</style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">SimGear</div>
        <div class="nav-center">
            <a href="#" class="nav-link">Bestsellers</a>
            <a href="#" class="nav-link">Shop</a>
        </div>
        <div class="nav-right">
            <a href="login.html" class="nav-link">Login</a>
            <a href="signup.html" class="nav-link">Signup</a>
        </div>
    </nav>

    <section class="hero">
        <div class="image-overlay"></div>
        <img src="3S3A8995-scaled.jpg" alt="Sim Racing" class="hero-image">
        <div class="hero-text">
            <h1>Sim Racing Gear</h1>
        </div>
    </section>

    <section class="products">
        <div class="product-item">
            <img src="AA_987f9b78-e4e8-4b3e-a47e-a58d6.jpg" alt="Thrustmaster T248" class="product-image">
            <h3>Thrustmaster T248</h3>
            <p>P20,995.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="T300RS-800x800-1-768x768.jpg" alt="Thrustmaster T300" class="product-image">
            <h3>Thrustmaster T300</h3>
            <p>P23,995.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="2_b655146e-9e44-40e8-bf9c-f0d13b.jpg" alt="Logitech G923" class="product-image">
            <h3>Logitech G923</h3>
            <p>P20,995.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
</body>
</html>
