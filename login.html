<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
	<style>
	body {
    	font-family: Arial, sans-serif;
    	background-color: #222;
    	color: #fff;
    	margin: 0;
    	text-align: center;
	}

	.navbar {
    	display: flex;
    	justify-content: space-between;
    	align-items: center;
    	padding: 10px 20px;
    	background-color: #333;
	}

	.nav-brand {
    	font-size: 24px;
    	font-weight: bold;
    	color: #fff;
	}

	.nav-center {
    	display: flex;
    	gap: 20px;
	}

	.nav-right {
    	display: flex;
    	gap: 10px;
	}

	.nav-link {
    	color: #fff;
    	text-decoration: none;
    	font-size: 18px;
	}

	.nav-link:hover {
    	color: #ccc;
	}

	.login-section {
    	display: flex;
    	justify-content: center;
    	align-items: center;
    	height: 70vh;
	}

	.login-container {
    	background-color: #333;
    	padding: 40px;
    	border-radius: 8px;
    	width: 300px;
    	text-align: left;
	}

	.login-container h2 {
    	margin-bottom: 20px;
    	font-size: 24px;
    	text-align: center;
	}

	.login-form {
    	display: flex;
    	flex-direction: column;
	}

	.login-form label {
    	margin-bottom: 5px;
    	font-size: 16px;
	}

	.login-form input {
    	padding: 10px;
    	margin-bottom: 20px;
    	border: none;
    	border-radius: 4px;
    	background-color: #444;
    	color: #fff;
    	font-size: 16px;
	}

	.login-form input::placeholder {
    	color: #ccc;
	}

	.login-button {
    	background-color: #ff5722;
    	color: white;
    	padding: 10px;
    	border: none;
    	border-radius: 4px;
    	cursor: pointer;
    	transition: background-color 0.3s ease;
    	font-size: 16px;
	}

	.login-button:hover {
    	background-color: #e64a19;
	}

	.signup-link {
    	color: #ff5722;
    	text-decoration: none;
	}	

	.signup-link:hover {
    	text-decoration: underline;
	}

	</style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">SimGear</div>
        <div class="nav-center">
            <a href="#" class="nav-link">Bestsellers</a>
            <a href="index.html" class="nav-link">Shop</a>
        </div>
        <div class="nav-right">
            <a href="login.html" class="nav-link">Login</a>
            <a href="signup.html" class="nav-link">Signup</a>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <h2>Login to SimGear</h2>
            <form class="login-form" action="#" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-button">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
        </div>
    </section>
</body>
</html>
